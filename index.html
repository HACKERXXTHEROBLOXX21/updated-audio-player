
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MP3 Player with Pitch, EQ, and Waveform</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: #fff; }
        canvas { width: 100%; height: 100px; background: #000; }
        input[type="range"] { width: 80%; }
        .controls { margin: 20px 0; }
        button { margin: 5px; padding: 10px; font-size: 1em; }
    </style>
</head>
<body>
    <h1>MP3 Player + Pitch + EQ</h1>
    <input type="file" id="audioFile" accept=".mp3"><br><br>
    <canvas id="waveform"></canvas>
    <div class="controls">
        <label>Volume</label><br>
        <input type="range" id="volume" min="0" max="2" step="0.01" value="1"><br>
        <label>Pitch</label><br>
        <input type="range" id="pitch" min="0.5" max="2" step="0.01" value="1"><br>
        <label>Bass Boost</label><br>
        <input type="range" id="bass" min="0" max="40" step="1" value="0"><br><br>
        <button onclick="saveEQ()">Save EQ Preset</button>
        <button onclick="loadEQ()">Load EQ Preset</button>
    </div>
    <audio id="audio" controls></audio>
    <script src="main.js"></script>
</body>
</html>
